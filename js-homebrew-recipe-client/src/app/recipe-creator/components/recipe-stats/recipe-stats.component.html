<div class="rc__recipe-stats-container rc__flex-container rc__flex-basis-0">

  <span class="rc__flex-1">FG: {{ recipe?.fg?.toFixed(3) }}</span>
  <span class="rc__flex-1">ABV: {{ recipe?.abv?.toFixed(2) }} %</span>
  <span class="rc__flex-1">SRM: {{ recipe?.srm?.toFixed(1) }}</span>
  <span class="rc__flex-1">IBU: {{ recipe?.ibu?.toFixed(2) }}</span>
</div>
